<!DOCTYPE html>
<html>

    <head>
        <title>Better Prompt - Prompt 优化器</title>
        <meta charset="UTF-8">
        <style>
            :root {
                --primary-color: #328E6E;
                --primary-light: rgba(50, 142, 110, 0.2);
                --primary-dark: #2c7a5e;
                --secondary-color: #67AE6E;
                --secondary-light: #90C67C;
                --accent-color: #E1EEBC;
                --text-dark: #333;
                --text-medium: #555;
                --text-light: #777;
                --bg-main: #f2f4f3;
                --bg-panel: #f9fcf9;
                --border-color: #e0e8e4;
                --shadow-color: rgba(0, 0, 0, 0.08);
            }

            body {
                font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
                padding: 20px;
                background-color: var(--bg-main);
                color: var(--text-dark);
                margin: 0;
                position: relative;
                overflow-x: hidden;
            }

            header {
                text-align: center;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 26px;
                margin: 0 0 12px 0;
                color: var(--primary-color);
                font-weight: 600;
            }

            .description {
                color: var(--text-medium);
                font-size: 14px;
                max-width: 800px;
                margin: 0 auto 15px;
                line-height: 1.4;
            }

            .container {
                display: grid;
                grid-template-columns: minmax(400px, 45%) 1fr;
                gap: 25px;
                max-width: 1200px;
                margin: 0 auto;
                height: auto;
                min-height: 600px;
            }

            .panel {
                background-color: var(--bg-panel);
                padding: 24px;
                border-radius: 12px;
                box-shadow: 0 4px 12px var(--shadow-color);
                display: flex;
                flex-direction: column;
                border: 1px solid var(--border-color);
            }

            .left-panel {
                min-width: 320px;
            }

            .right-panel {
                min-width: 400px;
            }

            .panel-title {
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 15px;
                color: var(--primary-color);
                display: flex;
                align-items: center;
            }

            .panel-icon {
                margin-right: 8px;
                font-size: 20px;
            }

            textarea {
                flex: 1;
                padding: 18px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                font-size: 16px;
                line-height: 1.6;
                resize: none;
                font-family: inherit;
                margin-bottom: 15px;
                background-color: white;
                box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
                transition: all 0.25s ease;
            }

            textarea:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 2px var(--primary-light);
            }

            button {
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 12px 20px;
                font-size: 16px;
                cursor: pointer;
                font-weight: 600;
                letter-spacing: 0.5px;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            button:hover {
                background-color: var(--primary-dark);
            }

            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            .button-container {
                display: flex;
                gap: 15px;
            }

            .copy-button {
                background-color: var(--secondary-color);
            }

            .copy-button:hover {
                background-color: #5a9a60;
            }

            .model-selector-container {
                margin-bottom: 15px;
            }

            .model-info {
                display: flex;
                flex-direction: column;
                gap: 6px;
                margin-bottom: 8px;
                color: var(--text-medium);
                font-size: 14px;
            }

            .settings-section {
                background-color: white;
                border-radius: 8px;
                padding: 14px;
                margin-bottom: 15px;
                border: 1px solid var(--border-color);
            }

            .input-section {
                margin-top: 15px;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }

            .template-title {
                font-size: 13px;
                font-weight: 500;
                margin: 5px 0 3px 0;
                color: var(--text-medium);
            }

            .template-content {
                background-color: #f5f9ef;
                border: 1px solid var(--secondary-light);
                border-radius: 8px;
                padding: 12px;
                font-size: 13px;
                line-height: 1.5;
                max-height: 80px;
                overflow-y: auto;
                white-space: pre-wrap;
                word-wrap: break-word;
                margin-bottom: 10px;
                color: var(--text-dark);
            }

            .model-selector,
            .prompt-selector {
                padding: 8px 12px;
                border-radius: 6px;
                border: 1px solid var(--border-color);
                font-size: 14px;
                background-color: white;
                color: var(--text-dark);
                width: 100%;
            }

            .optimize-button {
                width: 100%;
                margin-top: 10px;
                height: 48px;
                font-size: 16px;
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            }

            .loading-indicator {
                display: none;
                align-items: center;
                justify-content: center;
                gap: 12px;
                padding: 16px 24px;
                background-color: rgba(249, 252, 249, 0.95);
                border-radius: 12px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: var(--primary-color);
                font-weight: 500;
                box-shadow: 0 4px 12px var(--shadow-color);
                border: 1px solid var(--border-color);
            }

            .loading-indicator.show {
                display: flex;
            }

            .spinner {
                width: 20px;
                height: 20px;
                border: 3px solid rgba(50, 142, 110, 0.2);
                border-radius: 50%;
                border-top-color: var(--primary-color);
                animation: spin 1s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .toast-notification {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                font-size: 14px;
                font-weight: 500;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.3s ease-in-out, top 0.3s ease-in-out;
                white-space: nowrap;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            }

            .toast-notification.show {
                opacity: 1;
                top: 20px;
            }

            .toast-notification.success {
                background-color: var(--secondary-color);
            }

            .toast-notification.error {
                background-color: #d85c4d;
            }

            .toast-notification.info {
                background-color: var(--secondary-light);
            }

            .toast-notification.warning {
                background-color: rgba(225, 238, 188, 0.9);
                color: var(--primary-color);
            }

            .footer {
                text-align: center;
                margin-top: 30px;
                color: var(--text-light);
                font-size: 14px;
            }

            .template-container {
                max-width: 1200px;
                margin: 20px auto;
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            }

            @media (max-width: 768px) {
                .container {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .panel {
                    padding: 16px;
                }

                .left-panel,
                .right-panel {
                    min-width: unset;
                }

                .optimize-button {
                    height: 44px;
                }

                h1 {
                    font-size: 22px;
                    margin: 0 0 8px 0;
                }

                .description {
                    font-size: 13px;
                    margin-bottom: 10px;
                }
            }
        </style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <header>
            <h1>Better Prompt - Prompt 优化器</h1>
            <div class="description">输入原始提示词，一键优化提升效果。可选不同模板和模型。</div>
        </header>

        <div class="container">
            <div class="panel left-panel">
                <div class="settings-section">
                    <div class="panel-title" style="margin-bottom: 10px; font-size: 16px;">
                        <span class="material-icons panel-icon">settings</span>优化设置
                    </div>
                    <div class="model-info">
                        <div>
                            <span>优化模板:</span>
                            <select id="promptSelector" class="prompt-selector">
                                <option value="default">默认模板</option>
                                <option value="concise">简洁模板</option>
                                <option value="detailed">扩展模板</option>
                                <option value="custom">自定义模板</option>
                            </select>
                        </div>

                        <div class="template-title">当前模板内容：</div>
                        <div class="template-content" id="templateContent">
                            选择上方的模板类型查看具体内容...
                        </div>

                        <!-- 模型选择和温度调节并列显示 -->
                        <div style="display: flex; margin-top: 10px; gap: 15px;">
                            <!-- 左侧：模型选择 -->
                            <div style="flex: 1;">
                                <span>使用模型:</span>
                                <select id="modelSelector" class="model-selector" style="margin-top: 5px;">
                                    <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
                                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                                    <option value="gemini-2.5-flash-preview-04-17">Gemini 2.5 Flash</option>
                                    <option value="gemini-2.5-pro-exp-03-25">Gemini 2.5 Pro</option>
                                </select>
                            </div>

                            <!-- 右侧：温度调节 -->
                            <div style="flex: 1;">
                                <span>温度:</span>
                                <div style="display: flex; align-items: center; gap: 8px; margin-top: 5px;">
                                    <input type="range" id="temperatureSlider" min="0" max="1" step="0.1" value="0.2"
                                        class="model-selector" style="margin: 0; flex: 1;">
                                    <div id="temperatureValue"
                                        style="min-width: 30px; text-align: center; font-size: 15px; font-weight: 500; color: var(--primary-color); background: #f5f9ef; padding: 3px 5px; border-radius: 4px;">
                                        0.2</div>
                                </div>
                                <div style="font-size: 11px; color: var(--text-light); margin-top: 2px;">
                                    低值 = 稳定内容，高值 = 创新内容
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-section">
                    <div class="panel-title" style="margin-bottom: 10px; font-size: 16px;">
                        <span class="material-icons panel-icon">edit</span>原始提示词
                    </div>
                    <textarea id="originalPrompt" placeholder="在此输入您的原始提示词..." style="height: 180px;"></textarea>
                    <button id="optimizeButton" class="optimize-button">
                        <span class="material-icons">auto_fix_high</span>优化提示词
                    </button>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="panel-title">
                    <span class="material-icons panel-icon">psychology</span>优化结果
                </div>
                <textarea id="optimizedPrompt" placeholder="优化后的提示词将显示在这里..." style="height: 180px;"></textarea>
                <div class="button-container">
                    <button id="copyButton" class="copy-button" disabled>
                        <span class="material-icons">content_copy</span>复制结果
                    </button>
                    <button id="clearButton">
                        <span class="material-icons">clear</span>清空
                    </button>
                </div>
            </div>
        </div>

        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>正在优化提示词...</span>
        </div>

        <div class="footer">BetterPrompt - 让您的提示词更高效</div>

        <script src="prompt_optimizer.js"></script>
    </body>

</html>
